<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <h1>CRUD LISTA PRODUCTOS</h1>

    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Producto</h2>
            <form class="crud-form">
                <input class="input_label" type="text" name="codigo" placeholder="código del producto" required>
                <input class="input_label" type="text" name="nombre" placeholder="nombre del producto" required>
                <input class="input_label" type="text" name="descripcion" placeholder="descripción del producto">
                <input type="submit" value="Guardar">
                <input type="hidden" name="id">
            </form>
        </article>
        
        <article class="data-request">
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="code"></td>
            <td class="name"></td>
            <td class="description"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
